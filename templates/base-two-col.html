<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>muse player</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon/favicon.png') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom-styling.css') }}">
    {% block javascript %}
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    {% endblock %}
</head>

<body>
    <br>
    <br>
    <div class="container">
        <div class="row">
            {% block title_content %}
            {% endblock %}
        </div>
        <div class="row">
            <div class="col-sm-3 col-md-2 col-lg-2">
                <h3 class="ls-library-title"> ls -l ~/library/ </h3>
                <!-- <hr> -->
                <ul class="nav nav-pills flex-column nav-fill">
                    <li class="nav-item"><a class="nav-link" href="/playlists">playlists</a></li>
                    <li class="nav-item"><a class="nav-link" href="/artists">artists</a></li>
                    <li class="nav-item"><a class="nav-link" href="/albums">albums</a></li>
                    <li class="nav-item"><a class="nav-link" href="/songs">songs</a></li>
                    <li class="nav-item"><a class="nav-link" href="/nowplaying">now_playing</a></li>
                </ul>
            </div>
            <div class="col-sm-9 col-md-10 col-lg-10">
                {% block main_content %}
                {% endblock %}
            </div>
        </div>
    </div>
</body>

</html>
